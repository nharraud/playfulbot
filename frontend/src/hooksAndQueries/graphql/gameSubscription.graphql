subscription game($gameID: ID!) {
  game(gameID: $gameID) {

    ... on GamePatch {
      gameID, version, patch
    }
    ... on Game {
      id
      canceled
      version
      players {
        id, token, connected
      }
      initialState
      patches
    }
    ... on GameCanceled {
      version
    }
    ... on PlayerConnection {
      playerID
      connected
    }
  }
}