query authenticatedUserTournaments {
  authenticatedUser {
    id,
    username,
    teams {
      id,
      name,
      tournament {
        id,
        name,
        lastRoundDate,
        status,
      }
    }
    tournamentInvitations {
      id
      tournament {
        id,
        name,
        lastRoundDate,
        status,
      }
    }
  }
}